<div class="user-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{page_title}}</mat-card-title>
      <!-- <mat-card-subtitle>Login</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="addUserForm" >
        <mat-form-field class="full-width-input">
          <input matInput type="textbox" placeholder="Name" formControlName="keyUser" required>
          <mat-error *ngIf="addUserForm.controls.keyUser.errors?.required">
            Key is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="text" placeholder="Value" formControlName="valueUser" required>
          <mat-error *ngIf="addUserForm.controls.valueUser.errors?.required">
            Value is required
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-card-actions>        
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" (click)="submitUser()">Submit</button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
